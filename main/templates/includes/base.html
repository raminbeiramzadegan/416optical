{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Ramin Beiramzadegan -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>{% block title %}{% endblock %} | 416 Optical - Toronto's Premier Eye Care</title>
    <meta name="description" content="{% block meta_description %}416 Optical offers premium eye care services and designer eyewear in Toronto. Book your eye exam today at our Overlea Blvd location.{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}eye care, optometrist, eyeglasses, contact lenses, eye exam, Toronto, Overlea Blvd{% endblock %}">
    <meta name="author" content="416 Optical">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{ request.build_absolute_uri }}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:title" content="{% block og_title %}416 Optical - Toronto's Premier Eye Care{% endblock %}">
    <meta property="og:description" content="{% block og_description %}416 Optical offers premium eye care services and designer eyewear in Toronto. Book your eye exam today.{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{% static 'img/og-image.jpg' %}{% endblock %}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.build_absolute_uri }}">
    <meta property="twitter:title" content="{% block twitter_title %}416 Optical - Toronto's Premier Eye Care{% endblock %}">
    <meta property="twitter:description" content="{% block twitter_description %}416 Optical offers premium eye care services and designer eyewear in Toronto. Book your eye exam today.{% endblock %}">
    <meta property="twitter:image" content="{% block twitter_image %}{% static 'img/og-image.jpg' %}{% endblock %}">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <meta name="msapplication-TileColor" content="#312e81">
    <meta name="msapplication-config" content="{% static 'img/browserconfig.xml' %}">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Optician",
      "name": "416 Optical",
      "image": "{% static 'img/og-image.jpg' %}",
      "url": "https://416optical.ca",
      "telephone": "+14169013535",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Unit C3, 66 Overlea Blvd",
        "addressLocality": "Toronto",
        "addressRegion": "ON",
        "postalCode": "M4H 1C4",
        "addressCountry": "CA"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": 43.7011891,
        "longitude": -79.3455349
      },
      "openingHoursSpecification": [
        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
          "opens": "10:00",
          "closes": "20:00"
        },
        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": "Saturday",
          "opens": "10:00",
          "closes": "14:00"
        }
      ],
      "sameAs": [
        "https://www.facebook.com/416optical",
        "https://www.instagram.com/416optical"
      ]
    }
    </script>

    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&display=swap" rel="stylesheet">

<body>

    {% include "includes/header.html" %}
    
    <div class="min-h-screen bg-white">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
